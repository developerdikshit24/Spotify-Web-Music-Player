<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="./Spotify_clone/img/favicon.png">
</head>

<body>
    <div class="container flex bg-black ">

        <div class="left">
            <div class="home  m1 rounded bg-gray rounded p-1">
                <div class="logo">
                    <img class=" logo-img invert" src="./Spotify_clone/img/img.svg" alt="logo">
                    <img class="crosshm invert" src="./Spotify_clone/img/cross.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="./Spotify_clone/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./Spotify_clone/img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="libary bg-gray rounded m1 p-1 ">
                <div class="heading align-item">
                    <img class="invert" src="./Spotify_clone/img/playlist.svg" alt="playlist">
                    <h2>Your Libary </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/in-en/legal/" target="_blank"><span>Legal</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/privacy/"
                            target="_blank"><span>PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                            target="_blank"><span>PrivacyPolicy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                            target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                            target="_blank"><span>AboutAds</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"
                            target="_blank"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  rounded right-bg">
            <div class="header  bg-head  flex ">
                <div class="nav align-item flex">
                    <div class="hambg">
                        <img class="invert" src="./Spotify_clone/img/hamburger.svg" alt="hamburger">
                    </div>
                    <div class="back"><img class="invert" src="./Spotify_clone/img/back.svg" alt="Back">
                        <img class="invert" src="./Spotify_clone/img/fornt.svg" alt="Fornt">
                    </div>

                </div>
                <div class="button">
                    <!-- <input type="button" onclick="clickbtn()" class="signUp-btn">Sign up </input>
                    <input type="button" onclick="clickbtn()" class="logIn-btn">Log in </input> -->
                </div>
            </div>
            <div class="spotifyPlaylist ">
            </div>
            <div class="cardContainer flex">
            </div>
            <div class="playbar flex justify-content align-item">
                <div class="song-info invert"></div>
                <div class="song-btn">
                    <img id="previous" src="./Spotify_clone/img/previous.svg" alt="">
                    <img id="play" src="./Spotify_clone/img/playbar.svg" alt="">
                    <img id="next" src="./Spotify_clone/img/next.svg" alt="">
                </div>
                <div class="volume flex ">
                    <div class="range flex align-item invert">
                        <img class="vol invert" src="./Spotify_clone/img/volume.svg" alt="volume">
                        <input type="range" value="100" name="volume" id="volume">
                    </div>
                    <div class="song-time invert"></div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div class="container-login flex ">
            <div class="cut">
                <img class="cross invert" src="./Spotify_clone/img/cross.svg" alt="">
            </div>
            <div class="logForm">
                <h2 class="log-h1">Sign up to start listening...</h2>
                <div class="form-group">
                    <label class="input-label" for="name">Name</label>
                    <input class="name" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="input-label" for="email">Email</label>
                    <input class="email" type="email" name="email" placeholder="Email" required>
                </div>
                <span class="input-msg">** required to fill data **</span>
                <div class="form-group">
                    <input onclick="logInData()" type="submit" value="Sign Up">
                </div>
                <div class=" form-logo ">
                    <img class="invert" src="./Spotify_clone/img/img.svg" alt="logo">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
